<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="calculator">
            <div class = "result"></div>
            <div class="first-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                
            </div>
            <div class="second-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>%</button>
                
            </div>
            <div class="third-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>C</button>
                
            </div>
            <div class="fourth-row">
                <button>+</button>
                <button>0</button>
                <button>-</button>
                <button>E</button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
