<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="calculator">
            <div class = "display" id="display"></div>
            <div class="first-row">
                <button class="number-btn " id="buttonstyle">1</button>
                <button class="number-btn" id="buttonstyle" >2</button>
                <button class="number-btn" id="buttonstyle" >3</button>
                <button class = "operator-btn" id="buttonstyle">*</button>
                
            </div>
            <div class="second-row">
                <button class="number-btn" id="buttonstyle">4</button>
                <button class="number-btn" id="buttonstyle">5</button>
                <button class="number-btn" id="buttonstyle" >6</button>
                <button class = "operator-btn" id="buttonstyle">/</button>
                
            </div>
            <div class="third-row">
                <button class="number-btn" id="buttonstyle">7</button>
                <button class="number-btn" id="buttonstyle">8</button>
                <button class="number-btn" id="buttonstyle">9</button>
                <button id ="clear" id="buttonstyle">C</button>
                
            </div>
            <div class="fourth-row">
                <button class = "operator-btn" id="buttonstyle">+</button>
                <button class="number-btn" id="buttonstyle">0</button>
                <button class = "operator-btn" id="buttonstyle" >-</button>
                <button id="equals">=</button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
